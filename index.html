  <script type="text/babel">

    /*
    ADD REACT CODE HERE
    */

    class Card extends React.Component {
      constructor(props) {
        super(props);
        this.flip = this.flip.bind(this);
        this.state = { flipped: 0 };
      }

      flip() {
        (this.state.flipped ? this.setState({ flipped: 0 }) : this.setState({ flipped: 1 }));
      }


      render() {
        return (

          <div className="card">
            <h2 onClick={this.flip} className=" term" > Side: {this.state.flipped} </h2>
          </div>


        );
      }

    }
    const element = <Card />;

    ReactDOM.render(
      element,
      document.getElementById("card_container")
    );
